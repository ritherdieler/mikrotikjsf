	<ui:define name="content">

<div class="panel">

						</div>

			</div>

						<p:graphicImage library="img" name="ic_wifi_tethering_24px.png"/>

						<p:graphicImage library="img" name="ic_wifi_tethering_24px.png"/>
						</span>
						</div>

							<p id="avg3">Media:0ms</p>
							<p id="max3">Maximo:0ms</p>
